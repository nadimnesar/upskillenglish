name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4
    
    # Step 2: Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Set up Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    # Step 4: Build the project using the Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test

    # Step 5: Run the Spring Boot application in the background
    - name: Run the application in the background
      env:
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
        GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        HUGGINGFACE_KEY: ${{ secrets.HUGGINGFACE_KEY }}
        POSTGRES_DATABASE_URL: ${{ secrets.POSTGRES_DATABASE_URL }}
        POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        BASE64_CODE: ${{ secrets.BASE64_CODE }}
        FRONTEND_PATH: ${{ secrets.FRONTEND_PATH }}
      run: |
        nohup java -jar build/libs/upskillenglish-0.0.1-SNAPSHOT.jar > application.log 2>&1 &
